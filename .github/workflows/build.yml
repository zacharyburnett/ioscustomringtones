name: build

on:
  release:
    types: [ published ]
  push:
    branches:
      - main
    paths:
      - '**.rs'
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    strategy:
      matrix:
        runs-on: [ "ubuntu-latest", "macos-latest", "windows-latest" ]
      fail-fast: false
    runs-on: ${{ matrix.runs-on }}
    steps:
      - if: runner.os == 'macOS'
        uses: maxim-lobanov/setup-xcode@v1.6.0
      - uses: ConorMacBride/install-package@v1.1.0
        with:
          apt: libavutil-dev libavformat-dev
          brew: automake fdk-aac libass libvpx sdl shtool texi2html theora wget x264 x265 xvid nasm ffmpeg
          choco: lavfilters pkgconfiglite ffmpeg
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - run: cargo build --release
      - if: runner.os == 'Linux' || runner.os == 'macOS'
        run: chmod +x target/release/ioscustomringtones
      - uses: vimtor/action-zip@v1.1
        with:
          files: target/release/ioscustomringtones${{ runner.os == 'Windows' && '.exe' || '' }}
          dest: ${{ runner.os }}.zip
      - uses: actions/upload-artifact@v3
        with:
          name: ${{ runner.os }}
          path: target/release/ioscustomringtones${{ runner.os == 'Windows' && '.exe' || '' }}
      - if: (github.event_name == 'release' && github.event.action == 'published')
        uses: svenstaro/upload-release-action@v2
        with:
          file: ${{ runner.os }}.zip
