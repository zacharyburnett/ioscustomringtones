name: build

on:
  release:
    types: [ published ]
  push:
    branches:
      - main
    paths:
      - '**.rs'
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    strategy:
      matrix:
        runs-on: [ "ubuntu-latest", "macos-latest", "windows-latest" ]
      fail-fast: false
    runs-on: ${{ matrix.runs-on }}
    steps:
      - if: runner.os == 'Linux'
        run: sudo apt install -y libavutil-dev libavformat-dev
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - run: cargo build --release
      - uses: actions/upload-artifact@v3
        with:
          name: ioscustomringtones-${{ runner.os }}
          path: target/release/ioscustomringtones*
      - if: (github.event_name == 'release' && github.event.action == 'published')
        uses: svenstaro/upload-release-action@v2
        with:
          asset_name: ioscustomringtones_${{ runner.os }}${{ runner.os == 'Windows' && '.exe' || '' }}
          file: target/release/ioscustomringtones${{ runner.os == 'Windows' && '.exe' || '' }}
